<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location객체</title>
</head>
<body>
    <button onclick="movePage()">공지사항 이동</button>

    <script>
        // 함수 정의
    function movePage(){
        // location.herf : 페이지 이동
        // 사용법 :  location.href = "이동할 페이지"
        // location.href = "./notice.html"
        // 프로토콜 : 인터넷 문서 전송 규칙
        // "http://www.naver.com" == 프로토콜(http://)
        // == 인터넷 주소(www.naver.com)
        location.href = "https://www.naver.com"
    }
    </script>
</body>
</html>
