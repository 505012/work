<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
    </ul>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- #menu li 선택해서 1,2 인덱스만 선택하기 -->
    <!-- slice(시작인덱스번호, 끝인덱스 번호 -1) -->
    <script>
        $(function(){
            $("#menu li").slice(1, 3).css("background", "#ff0");
        })
    </script>
</body>
</html>
