<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 연습문제 4) #menu li 목록중 짝수 bacground-color $ff0 
                    홀수 background-color #0ff-->

    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>

    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            $("#menu > li:even").css("background","#ff0")
        })
        $(function(){
            $("#menu > li:odd").css("background","#0ff")
        })
    </script>
</body>
</html>
