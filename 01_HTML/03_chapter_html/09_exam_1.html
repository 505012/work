  <body>
    <!-- < : &lt; (less than) -->
    <!-- > : &gt; (greater than) -->
    <!-- 공백 : &nbsp; -->
    <ol>
      <h3>
        <li>
          &lt;h1&gt;~&lt;h6&gt;태그중 가장 글자가 크기가 큰것은 무엇일까요?
        </li>
      </h3>
      <p>정답:&lt;h1&gt;</p>
      <h3>
        <li>삶에서 가장&nbsp;중요한것은 "행복"일까요?아니면 "사랑"일까요?</li>
      </h3>
      <p>정답 : <b>둘 다</b></p>
      <p>중요하지 않을까요?</p>
    </ol>
    
  </body>
