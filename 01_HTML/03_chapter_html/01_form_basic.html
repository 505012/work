<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 라벨 태그 : 입력양식 앞에 제목(설명) 등으로 사용되는 태그 -->
    <label for="">라벨 양식</label>
    <!-- input : 입력양식 -->
    <!-- 사용법 : <input type="형태" name="변수명" value="화면에 보여질 값"/> -->
    <!-- type="text" : 글자 입력 -->
    <input type="text" name="name" value="" />
    <!-- <br/> : 줄바꿈(추천 -> 리액트 br 에러) -->
    <br />
    <input type="password" name="password" value="" />
    <br />
    <!-- 체크박스 입력방식 -->
    <input type="checkbox" name="checkbox" value="" />좋음
    <input type="checkbox" name="checkbox" value="" />나쁨
    <br />
    <!-- <br/> : 줄바꿈(추천 -> 리액트 br 에러) -->
    <!-- radio는 같이 작동할 radio끼리 name이 같아야함 -->
    <input type="radio" name="radio" id="checkbox" />남
    <input type="radio" name="radio" id="checkbox" />여
    <br />
    <input type="file" name="file" value="file" />
    <br />
    <!-- 히든 입력양식 : 특수용도(화면에는 안보이지만 html 문서에 값을 가지고 있음) -->
    <input type="hidden" name="hidden" value="홍길동" />
    <br />
    <!-- 입력양식 : 버튼 -->
    <input type="button" value="홍길동" />
    <!-- 화면에 입력된 text를 지우는 기능 -->
    <input type="reset" value="reset" />
    <!-- 다른 웹페이지(html페이지)로 이동하는 기능 -->
    <input type="submit" value="submit" />
  </body>
</html>
