<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>개인 신상 정보 입력</h3>
    <p>- 이름 : <input type="text" id="text"/></p>
    <p>- 비밀번호 : <input type="password" id="password"/></p>
    <p>- <label for="radio">성별</label>: <input type="radio" name="radio" id="radio"/>남성 <input type="radio" id="radio" name="radio"/>여성</p>
    <p>- 취미 : <input type="checkbox"/>
         영화감상 <input type="checkbox"/>
         게임 <input type="checkbox"/>음악듣기</p>
    <p>- 파일 첨부 <input type="file"/></p>
    <p>- 이메일 : <input type="text"/>@ 
        <select>
            <option>--선택--</option>
            <option>naver.com</option>
            <option>hanmail.com</option>
            <option>직접입력</option>
        </select>
    </p>
    <p>- 자기소개 : <textarea cols="30" rows="10"></textarea></p>
    <button>확인</button>
</body>
</html>
