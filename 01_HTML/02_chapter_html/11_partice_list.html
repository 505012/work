<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#1"> 1부분</a>
    <a href="#2"> 2부분</a>
    <a href="#3"> 3부분</a>
    <ul>
        <b><li>두 번째 목록</li></b>
        <!-- <li><h3>두 번째 목록</h3></li> -->
        <!-- <li>두 번째 목록</li> -->
      <ol>
        <!-- 윗첨자 sup -->
        <b><li id="1">Lorem ipsum<sup>sit amet</sup></li></b>
        <!-- 아래첨자 sub -->
        <b><li id="2"><ins>Lorem ipsu sit amet</ins></li></b>
        <!-- 취소선 -->
        <b><li id="3"><del>Lorem ipsu sit amet</del></li></b>
      </ol>
    </ul>
  </body>
</html>
